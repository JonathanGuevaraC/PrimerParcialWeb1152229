<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shop Online</h1>

        <!-- Login Section -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div id="login-message"></div>
        </section>

        <!-- Bienvenida al usuario -->
        <section id="welcome-section" style="display:none;">
            <h2>Bienvenido: <span id="user-name"></span></h2>
            <button id="view-products">Ver Productos</button>
            <button id="view-cart">Ver Carrito</button>
            <button id="logout-button">Salir</button>
        </section>

        <!-- Products Section -->
        <section id="products-section" style="display:none;">
            <h2>Productos</h2>
            <select id="category-select">
                <option value="">Todas las Categorías</option>
                <option value="electronics">Electrónica</option>
                <option value="jewelery">Joyería</option>
                <option value="men's clothing">Ropa de Hombre</option>
                <option value="women's clothing">Ropa de Mujer</option>
            </select>
            <button id="load-products">Cargar Productos</button>
            <div id="products-list"></div>
            <button id="go-to-cart">Ir al Carrito</button>
        </section>

        <!-- Cart Section -->
        <section id="cart-section" style="display:none;">
            <h2>Carritos</h2>
            <div id="cart-list"></div>
            <button id="continue-shopping">Seguir Comprando</button>
            <button id="logout-button-cart">Salir</button>
        </section>

        <!-- Detalle del Pedido -->
        <section id="order-details-section" style="display:none;">
            <h2>Detalle del Pedido</h2>
            <div id="order-details"></div>
            <h3>Total: $<span id="order-total"></span></h3>
            <button id="continue-shopping-order">Seguir Comprando</button>
            <button id="logout-button-order">Salir</button>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
